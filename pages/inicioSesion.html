<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e06229001.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">  
    <title>Duki FanPage</title>
</head>
<body class="body bodyS">
    <header class="header">
        <nav class="nav">
            <a href="../index.html">
                <div class="dukiBarra">
                    <img src="../assets/images/icono.png" alt="" class="dBarra">
                    <p>uki</p>
                </div>
            </a>
        </nav>
    </header>
    <main class="inicioSesion">
        <div class="containerSesion">
            <h1>Iniciar Sesión</h1>
                <form id="loginForm" action="#" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                </form>
        </div>
    </main>
    <script src="../js/validarLogin.js"></script>
</body>
</html>
